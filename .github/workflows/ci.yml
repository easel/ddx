name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      working-directory: cli
      run: go mod download
    
    - name: Run tests
      working-directory: cli
      run: go test -v ./...
    
    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        working-directory: cli
        
    - name: Build
      working-directory: cli
      run: make build
      
    - name: Test CLI commands
      working-directory: cli
      run: |
        ./build/ddx version
        ./build/ddx help